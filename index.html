<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Library</title>
  <meta name="description" content="Library application">
  <meta name="author" content="mekintown">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/eae7b557f8.js" crossorigin="anonymous"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">
  
  <script src="./script.js" defer></script>
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <section class="overlay hidden">
    <section class="form">
      <header>
        <h4>Add new book</h4>
        <button class="close-btn">X</button>
      </header>
      <form action="#" class="add-form">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Title" required>
  
        <label for="author">Author</label>
        <input type="text" id="author" placeholder="Author" required>
  
        <label for="pagesNumber">Pages Number</label>
        <input type="number" id="pagesNumber" placeholder="Pages Numbers" required>

        <label for="isRead">
          <input type="checkbox" name="isRead" id="isRead">
          Have you read it?
        </label>
        <button class="add-book-submit">+ Add book</button>
      </form>
    </section>
  </section>
  <header>
    <h3>Library</h3>
  </header>
  <div class="container">
    <section class="add-books">
      <button class="add-book-btn">+ Add book</button>
    </section>
    <section class="books">
    </section>
  </div>
  
  <footer>
    <p> ©2023 mekintown</p>
    <a href="https://github.com/mekintown" target="_blank">
        <i class="fa-brands fa-github"></i>
    </a>
    <a href="https://www.instagram.com/mekintown/" target="_blank">
        <i class="fa-brands fa-instagram"></i>
    </a>
</footer>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
