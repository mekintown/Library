<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Library</title>
  <meta name="description" content="Library application">
  <meta name="author" content="mekintown">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT

  <!-- CSS

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <header>
    <h3>Library</h3>
  </header>
  <div class="container">
    <section class="add-books">
      <button>Add book</button>
    </section>
    <section class="books">
      <div class="book">
        <h4 class="title">My Little Adventure</h4>
        <section class="bookInformation">
          <h5 class="author">Author</h5>
          <h5 class="pagesNumber">15</h5>
        </section>
        <button class="status-btn read">Read</button>
        <button class="remove-btn">Remove</button>
      </div>
    </section>
  </div>
